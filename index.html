<!DOCTYPE html>
<html>
<head>
    <style>
        .row {
            display: flex;
            margin-bottom: 10px;
        }

        .col-2-1 {
          grid-column: span 2;
        }

        .col-1-1-1 {
            grid-column: span 1;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-2-1" style="background-color: lightblue;">Column 1 (2:1)</div>
        <div class="col-1-1-1" style="background-color: lightcoral;">Column 2 (1:1:1)</div>
    </div>
    <div class="row">
        <div class="col-1-1-1" style="background-color: lightgreen;">Column 1 (1:1:1)</div>
        <div class="col-1-1-1" style="background-color: lightsalmon;">Column 2 (1:1:1)</div>
        <div class="col-1-1-1" style="background-color: lightpink;">Column 3 (1:1:1)</div>
    </div>
    <div class="row">
      <div class="col-2-1" style="background-color: lightblue;">Column 1 (2:1)</div>
      <div class="col-1-1-1" style="background-color: lightcoral;">Column 2 (1:1:1)</div>
    </div>
    <div class="row">
        <div class="col-1-1-1" style="background-color: lightcoral;">Column 1 (1:1:1)</div>
        <div class="col-1-1-1" style="background-color: lightblue;">Column 2 (1:1:1)</div>
        <div class="col-1-1-1" style="background-color: lightpink;">Column 3 (1:1:1)</div>
    </div>
</body>
</html>

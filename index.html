<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
  <script src="source.js"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css_map.css" media="all">
  
</head>
<body>
  
<div class="page">

  <!-- First row: Map, Why are tourists here-->
  <div class="pure-g">
    
    <div class="pure-u-2-3"> 
      <div id="choro_map" class="vis-container"></div>
    </div> 


    <div class="pure-u-1-1" >
      <div id="categories" class="vis-container"></div>
    </div>


  </div>


  <!-- Second row: horizontal bar charts-->
  <div class="pure-g" >
    <div class="pure-u-1-1" >
      <div id="dept" class="vis-container"></div>
    </div>

    <div class="pure-u-1-1" >
      <div class="vis-container" id="arrival"></div>
    </div>

  </div>

  <!-- Third Row: Australia Line charts-->
  <div class="pure-g">
    <div class="pure-u-2-3" >
      <div class="vis-container" id="text"></div>
    </div>

    <div class="pure-u-1-1" >      
      <div class="vis-container" id="aus_lines"></div>
    </div>

  </div>

  <!-- Fourth Row: Financials-->
  <div class="pure-g">
    <div class="pure-u-1-1" >
      <div class="vis-container" id="expend_line"></div>
    </div>

    <div class="pure-u-1-1" >
      <div class="vis-container" id="expend_bar"></div>
    </div>

  </div>


  <!-- test Row: Financials-->
  <div class="pure-g">
    <div class="pure-u-1-1" >
      <i class="fa-solid fa-street-view" style="color: #cc3361;"></i>
      <i class="fa-solid fa-briefcase" style="color: #2b7aab;"></i>
      <i class="fa-solid fa-graduation-cap" style="color: #6a5190;"></i>
    </div>

  </div>
</div>

</body>
</html>
